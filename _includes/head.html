<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
 
  <meta name="mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="msapplication-starturl" content="/"/>
<link rel="apple-touch-icon" sizes="57x57" href="{{"/assets/img/apple-icon-57x57.png" | relative_url}}">
<link rel="apple-touch-icon" sizes="60x60" href="{{"/assets/img/apple-icon-60x60.png" | relative_url}}">
<link rel="apple-touch-icon" sizes="72x72" href="{{"/assets/img/apple-icon-72x72.png" | relative_url}}">
<link rel="apple-touch-icon" sizes="76x76" href="{{"/assets/img/apple-icon-76x76.png" | relative_url}}">
<link rel="apple-touch-icon" sizes="114x114" href="{{"/assets/img/apple-icon-114x114.png" | relative_url}}">
<link rel="apple-touch-icon" sizes="120x120" href="{{"/assets/img/apple-icon-120x120.png" | relative_url}}">
<link rel="apple-touch-icon" sizes="144x144" href="{{"/assets/img/apple-icon-144x144.png" | relative_url}}">
<link rel="apple-touch-icon" sizes="152x152" href="{{"/assets/img/apple-icon-152x152.png" | relative_url}}">
<link rel="apple-touch-icon" sizes="180x180" href="{{"/assets/img/apple-icon-180x180.png" | relative_url}}">
<link rel="icon" type="image/png" sizes="192x192"  href="{{"/assets/img/android-icon-192x192.png" | relative_url}}">
<link rel="icon" type="image/png" sizes="32x32" href="{{"/assets/img/favicon-32x32.png" | relative_url}}">
<link rel="icon" type="image/png" sizes="96x96" href="{{"/assets/img/favicon-96x96.png" | relative_url}}">
<link rel="icon" type="image/png" sizes="16x16" href="{{"/assets/img/favicon-16x16.png" | relative_url}}">
<meta name="msapplication-TileColor" content="#ffffff">
<link rel="manifest" href="{{"/manifest.json" | relative_url}}">
<meta name="msapplication-TileImage" content="{{"/assets/img/ms-icon-144x144.png" | relative_url}}">
<meta name="theme-color" content="#ffffff">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
   
  {% if page.bot %}

  <link rel="stylesheet" href="{{ "/assets/css/botui.min.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/botui-theme-default.css" | relative_url }}">
  <script src="{{ "/assets/js/jquery.min.js" | relative_url }}"></script>
      <script src="{{ "/assets/js/jquery.cookie.js" | relative_url }}"></script>
  {% endif %}
  <script src = "{{ "/assets/js/scaledrone.min.js" | relative_url }}"></script>
  <link rel="stylesheet" href="{{ "/assets/css/chat.css" | relative_url }}">
  <!--script src="http://twitterjs.googlecode.com/svn/trunk/src/twitter.min.js"></script-->

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
